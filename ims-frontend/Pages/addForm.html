  <main>
    <div class="cards-container container flex">
      <div class="formcard" id="formCa">
        <h2>Add Customer</h2>
        <hr>
        <form id="productForm" style="display: flex; flex-direction: column;  align-items: center;" action="#">



          <input type="text" id="name" class="form-control mb-4" placeholder="Name" pattern="[A-Za-z ]+"
            title="Name should contain only alphabets and spaces" required />


          <input type="text" id="address" class="form-control mb-4" placeholder="Address" required />


          <input type="text" id="contactNo" class="form-control mb-4" placeholder="ContactNo" pattern="[0-9]{10}"
            title="Contact No should contain 10 digits" required />

          <button class="btn btn-primary text-center" type="submit" id="button1">
            Add
          </button>
        </form>
        <hr>
        <a href="Customer.html">Back to Customer</a>
      </div>
    </div>

    <!-- Toast -->

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast align-items-center text-white bg-info danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            Something went wrong. Please try again.
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
