<main>
    <div class="cards-container container flex">




      <div class="formcard ">
        <h3>Add GodownHead</h3>
        <hr>


        <form id="addGodownHead" style="display: flex; flex-direction: column;  align-items: center;" action="#">
          <!-- Add hidden form field to handle the update -->
          <input type="hidden">
          <input type="text" class="form-control mb-4" id="godownId" placeholder="Godown Id" pattern="[0-9]+"
            title="Please enter numeric characters only">
          <!-- Supplier name dropdown -->
          <!-- <select class="form-control mb-4" name="supplierName">
                        <option value="">Select Supplier</option>
                    </select> -->
          <input type="text" class="form-control mb-4" id="godownHeadName" placeholder="GodownHead Name"
            pattern="[A-Za-z\s]+" title="Please enter alphabetic characters only">
          <input type="text" class="form-control mb-4" id="username" placeholder="Username" pattern="[A-Za-z0-9_]+"
            title="Please enter alphanumeric characters and underscores only">
          <input type="email" class="form-control mb-4" id="email" placeholder="Email">
          <input
              type="text"
              class="form-control mb-4"
              id="address"
              placeholder="Address"
            />
          <input type="password" class="form-control mb-4" id="password" placeholder="Password" pattern=".{6,}"
            title="Password must be at least 6 characters">
          <input type="tel" class="form-control mb-4" id="godownHeadNo" placeholder="Contact No." pattern="[0-9]{10}"
            title="Please enter a valid 10-digit phone number">
          <button class="btn btn-primary text-center" id="submitFormData" type="submit">Add</button>
        </form>

        <hr>
        <a href="../Pages/Godown.html">Back to Godown</a>
