                                <h2>Welcome Back!</h2>

                            </div>

                            <h2 class="form-title">Create Account</h2>

                                    target="_blank">

                                </a>
                            </div>
                            <p>or use your email for registeration</p>

                            <form method="post" action="../Scripts/script.js" class="registeration-form-1">
                                <div class="input-field">

                                </div>

                                </div>

                                <div class="input-field">
                                    <label for="Password"><input type="password" name="password" id="password"
                                            placeholder="Password"></label>
                                </div>
                                <div class="input-field">
                                    <input type="submit" value="Register">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

                <div class="login">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Welcome Back!</h2>
                            <!-- <button class="login-btn">Login Here</button> -->

                        </div>

                                </a>

                            <form class="login-form-1">
                                <div class="input-field">
                                    <label for="username1">
                                        <input type="text" name="username1" id="username1" placeholder="username">

                                </div>

                                <!-- <div class="input-field">

                                </div>

                                <div class="input-field">
                                    <input type="submit" value="Login">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                
                <!-- Toast -->

                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                    <div id="liveToast" class="toast align-items-center text-white bg-info danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
                      <div class="d-flex">
                        <div class="toast-body">
                          Something went wrong. Please try again.
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
