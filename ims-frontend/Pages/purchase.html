<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>
    <link rel="stylesheet" href="../css/stylePurchase.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

</head>

<body id="purchasebody" style="display: none;">
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="../resources/LogoPyramid.png" alt="company logo">
            </a>


            <div class="nav-links flex ulm" id="nav-links">
                <ul class="flex " id="nav-item">
                    <li class="hover-link nav-item" id="home" onclick="onNavItemClick('home','Home.html')">Home</li>
                    <li class="hover-link nav-item" id="products" onclick="onNavItemClick('products','Products.html')">
                        Products</li>
                    <li class="hover-link nav-item" id="supplier" onclick="onNavItemClick('supplier','supplier.html')">
                        Supplier</li>
                    <li class="hover-link nav-item" id="purchase" onclick="onNavItemClick('purchase','purchase.html')">
                        Purchase</li>
                    <li class="hover-link nav-item" id="delivery"
                        onclick="onNavItemClick('delivery','DeliveryOrder.html')">Delivery</li>
                    <li class="hover-link nav-item" id="profile" onclick="onNavItemClick('profile','Profile.html')">
                        Profile</li>
                    <li style="margin-top: 14px;"> <a id="logout-btn-1" class="btn-primary1 ">Logout</a>
                    </li>

                </ul>


            </div>
            <a class="nav-toggle hover-link" id="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </a>



        </div>
    </nav>

    <main>
        <div class="container">
            <div class="cards-container container flex" id="cards-container">
                <h2>Purchase</h2>
                <hr>
                <!-- Add a button -->
                <div id="rolebutton">
                    <a class="btn btn-primary btn-sm mb-3" href="AddPurchaseOrder.html">
                        Place New Order
                    </a>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-striped border" , id="myTable">
                    <thead class="table-light">
                        <tr>
                            <th class=" text-center fw-normal">Purchase Id</th>
                            <th class=" text-center fw-normal">Purchase Date</th>
                            <th class=" text-center fw-normal">Total Cost Price</th>
                            <th class=" text-center fw-normal">Purchase Quantity</th>
                            <th class=" text-center fw-normal">Supplier Name</th>
                            <!-- <th>Status</th> -->
                            <th class=" text-center fw-normal">Order Details</th>

                        </tr>
                    </thead>

                    <tbody id="tbody" class="text-center" style="vertical-align: middle;">
                        <!-- <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr> -->

                    </tbody>
                </table>
            </div>

        </div>
        
        <!-- MODAL -->

        <div class="modal fade" tabindex="-1" id="purchaseDetailsModal">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
              <div class="modal-content p-2">
                <div class="modal-header">
                  <h4 class="modal-title mx-3">Purchase Details</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mt-3">
                        <div class="col-12 text-grey-d2 text-95">
                            <div class="row m-2">
                                <div class="col-4 text-right">
                                    Purchase ID:
                                </div>
                                <div class="col-6">
                                    <span class="text-120 text-secondary-d1 purchase-id"></span>
                                </div>
                            </div>

                            <div class="row m-2">
                                <div class="col-4 text-right">
                                    Purchase Date:
                                </div>
                                <div class="col-2">
                                    <span class="text-120 text-secondary-d1 purchase-date"></span>
                                </div>
                                <div class="col-4">
                                    <span class="text-120 text-secondary-d1 purchase-time"></span>
                                </div>
                            </div>
                            <div class="row mt-4" id="products-container">
                                <!-- Product details will be dynamically added here -->
                            </div>


                            <!-- Add more purchase details here -->
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Toast -->

          <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast align-items-center text-white bg-info danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body">
                  Something went wrong. Please try again.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
          </div>
          
    </main>

</body>
<!-- Config -->
<script src="../config/config.js"></script>
<script src="../Scripts/utils.js"></script>
<script src="https://kit.fontawesome.com/5cbfac4b1e.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="../Scripts/scriptPurchase.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../Scripts/Logout.js"></script>
<script src="../Scripts/navbar.js"></script>

<script>document.addEventListener("DOMContentLoaded", () => {
        setActivePage();
    })
</script>
</html>
