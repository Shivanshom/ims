debug = true

spring.datasource.url=jdbc:mysql://localhost:3306/inventorydb1?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=springstudent
spring.datasource.password=springstudent
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5
